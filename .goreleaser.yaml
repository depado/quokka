before:
  hooks:
    - go mod tidy
builds:
  - goarch: [amd64, arm, arm64, 386]
    goarm: [6, 7]
    goos: [linux, darwin, windows]
    ignore:
      - goos: darwin
        goarch: 386
    env:
      - CGO_ENABLED=0
    main: ./cmd/qk/main.go
    binary: qk
    ldflags:
      - -s -w
      - -X "main.Version={{ .Version }}"
      - -X "main.Build={{ .Commit }}"
      - -X "main.BuildDate={{ .Date }}"

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: "checksums.txt"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
